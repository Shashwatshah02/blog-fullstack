<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Blog Management</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }
      .dashboard {
        display: flex;
        flex-direction: column;
      }
      .filter {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .filter input[type="text"] {
        padding: 10px;
        width: 250px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .filter select {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .add-blog-btn {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .add-blog-btn:hover {
        background-color: #0056b3;
      }
      .blog-list {
        border-collapse: collapse;
        width: 100%;
      }
      .blog-list th,
      .blog-list td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: left;
      }
      .blog-list th {
        background-color: #007bff;
        color: white;
      }
      .blog-list td {
        background-color: white;
      }
      .actions button {
        padding: 6px 12px;
        margin-right: 5px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        color: white;
        transition: background-color 0.3s;
      }
      .edit-btn {
        background-color: #28a745;
      }
      .edit-btn:hover {
        background-color: #218838;
      }
      .delete-btn {
        background-color: #dc3545;
      }
      .delete-btn:hover {
        background-color: #c82333;
      }
      @media (max-width: 768px) {
        .filter {
          flex-direction: column;
          align-items: flex-start;
        }
        .filter input[type="text"],
        .filter select {
          width: 100%;
          margin-bottom: 10px;
        }
        .add-blog-btn {
          width: 100%;
          margin-top: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Admin Dashboard - Manage Blogs</h1>
      <div class="dashboard">
        <div class="filter">
          <input type="text" id="search" placeholder="Search by title..." />
          <select id="categoryFilter">
            <option value="">All Categories</option>
            <option value="Technology">Technology</option>
            <option value="Health">Health</option>
            <option value="Lifestyle">Lifestyle</option>
            <option value="Education">Education</option>
          </select>
          <button class="add-blog-btn" onclick="addBlog()">Add New Blog</button>
        </div>

        <table class="blog-list">
          <thead>
            <tr>
              <th>ID</th>
              <th>Username</th>
              <th>Title</th>
              <th>Detail</th>
              <th>Image</th>
              <th>Category</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="blogList">
            <!-- Example blogs -->
            <tr>
              <td>1</td>
              <td>johndoe</td>
              <td>How AI is Changing the World</td>
              <td>This blog discusses the impact of AI...</td>
              <td>
                <img src="image1.jpg" alt="Blog Image" width="50" height="50" />
              </td>
              <td>Technology</td>
              <td class="actions">
                <button class="edit-btn" onclick="editBlog(1)">Edit</button>
                <button class="delete-btn" onclick="deleteBlog(1)">
                  Delete
                </button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>janesmith</td>
              <td>10 Tips for Healthy Living</td>
              <td>This blog provides 10 essential tips...</td>
              <td>
                <img src="image2.jpg" alt="Blog Image" width="50" height="50" />
              </td>
              <td>Health</td>
              <td class="actions">
                <button class="edit-btn" onclick="editBlog(2)">Edit</button>
                <button class="delete-btn" onclick="deleteBlog(2)">
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script>
      function addBlog() {
        alert("Add new blog functionality");
      }

      function editBlog(id) {
        alert("Edit blog with ID: " + id);
      }

      function deleteBlog(id) {
        const confirmDelete = confirm(
          "Are you sure you want to delete this blog?"
        );
        if (confirmDelete) {
          alert("Blog with ID: " + id + " deleted");
          // Logic to delete the blog from the list
        }
      }

      // Filter blogs by category
      const categoryFilter = document.getElementById("categoryFilter");
      categoryFilter.addEventListener("change", function () {
        const category = this.value.toLowerCase();
        const rows = document.querySelectorAll("#blogList tr");
        rows.forEach((row) => {
          const blogCategory = row.cells[2].textContent.toLowerCase();
          if (category === "" || blogCategory.includes(category)) {
            row.style.display = "";
          } else {
            row.style.display = "none";
          }
        });
      });

      // Search blogs by title
      const searchInput = document.getElementById("search");
      searchInput.addEventListener("input", function () {
        const searchQuery = this.value.toLowerCase();
        const rows = document.querySelectorAll("#blogList tr");
        rows.forEach((row) => {
          const blogTitle = row.cells[1].textContent.toLowerCase();
          if (blogTitle.includes(searchQuery)) {
            row.style.display = "";
          } else {
            row.style.display = "none";
          }
        });
      });
    </script>
  </body>
</html>

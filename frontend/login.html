<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            border: 1px solid #ccc;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 1em;
            margin: 0.5em 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #007bff;
        }
        button {
            width: 100%;
            padding: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 1em;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .register-link {
            text-align: center;
            margin-top: 1em;
        }
        .register-link a {
            text-decoration: none;
            color: #007bff;
            font-size: 0.9em;
            transition: color 0.3s;
        }
        .register-link a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="form-title">Login</h2>
        <form id="auth-form">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit" id="submit-btn">Login</button>
        </form>
        <div class="register-link">
            <p>New user? <a href="#" id="register-link">Register here</a></p>
        </div>
    </div>

    <script>
        const formTitle = document.getElementById('form-title');
        const submitBtn = document.getElementById('submit-btn');
        const registerLink = document.getElementById('register-link');
        const authForm = document.getElementById('auth-form');

        // Switch between login and register when clicking the link
        registerLink.addEventListener('click', function(event) {
            event.preventDefault();

            if (submitBtn.textContent === 'Login') {
                formTitle.textContent = 'Register';
                submitBtn.textContent = 'Register';
                registerLink.textContent = 'Already a user? Login here';
            } else {
                formTitle.textContent = 'Login';
                submitBtn.textContent = 'Login';
                registerLink.textContent = 'New user? Register here';
            }
        });

        // Form submission handler
        authForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };

            fetch('http://localhost:3000/auth', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            }).then(response => {
                return response.json();
            }).then(data => {
                alert(data.message);
            }).catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
